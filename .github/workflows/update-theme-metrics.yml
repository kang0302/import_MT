name: Update theme metrics (multi-theme)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # daily 12:00 KST (UTC+9)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pykrx lxml

      - name: Run updater
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          python scripts/update_theme_metrics.py

      - name: Build master.json (assets + business fields)
        run: |
          python scripts/build_master_json.py

      - name: Commit & push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git config user.name "moneytree-bot"
          git config user.email "moneytree-bot@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add data/theme/T_009.json data/theme/T_006.json || true
          git add data/theme/*.json data/theme/index.json data/master/master.json
          git commit -m "chore: update theme metrics (multi-theme)"
    

          # make sure remote uses token (robust)
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin HEAD:main

