name: Update theme metrics (T_009 + T_006)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily 12:00 KST (UTC+9)

concurrency:
  group: update-theme-metrics
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pykrx lxml

      - name: Run updater
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          python scripts/update_theme_metrics.py

      - name: Commit & push if changed
        run: |
          set -e

          git config user.name "moneytree-bot"
          git config user.email "moneytree-bot@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add data/theme/T_*.json
          git add scripts/update_theme_metrics.py || true

          git commit -m "chore: update theme metrics (multi-theme)"
          git push

