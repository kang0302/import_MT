name: Sanitize invalid Windows paths (robust)

on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect suspicious root dirs & rename safely
        shell: bash
        run: |
          set -euo pipefail

          echo "== Root dirs (raw) =="
          # -z: NUL separated to preserve weird chars
          git ls-tree -z -d --name-only HEAD | python - <<'PY'
import sys
data = sys.stdin.buffer.read().split(b"\x00")
names = [x.decode("utf-8", "replace") for x in data if x]
for n in names:
    # show repr so invisible chars are visible
    print(repr(n))
PY

          python - <<'PY'
import subprocess, re

# get root dir names safely
out = subprocess.check_output(["git","ls-tree","-z","-d","--name-only","HEAD"])
names = [x.decode("utf-8","replace") for x in out.split(b"\x00") if x]

def is_suspicious(name: str) -> bool:
    # trailing whitespace of any kind (space, tab, NBSP etc)
    if len(name) != len(name.rstrip()):
        return True
    # Windows forbidden chars (just in case)
    if re.search(r'[<>:"/\\\\|?*]', name):
        return True
    return False

# only rename suspicious ones among g6/g9 family (to avoid touching others)
targets = [n for n in names if is_suspicious(n) and (n.startswith("g6") or n.startswith("g9"))]

if not targets:
    print("No suspicious g6/g9 dirs found.")
    raise SystemExit(0)

for bad in targets:
    safe = bad.rstrip()
    # if trimming makes collision, add suffix
    if safe in names:
        safe = safe + "__BAD_TRSPACE"
    # final fallback
    if safe == bad:
        safe = bad + "__BAD"
    print(f"Renaming {bad!r} -> {safe!r}")
    subprocess.check_call(["git","mv", bad, safe])
PY

