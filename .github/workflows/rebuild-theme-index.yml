name: Rebuild theme index (auto)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *" # daily 12:10 KST (UTC 03:10)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Rebuild index.json
        run: |
          set -e
          python scripts/rebuild_theme_index.py

      - name: Debug - list outputs
        run: |
          echo "=== ls -la data/theme ==="
          ls -la data/theme || true
          echo "=== head -n 30 data/theme/index.json ==="
          head -n 30 data/theme/index.json || true
          echo "=== git status ==="
          git status --porcelain

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/theme/index.json

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: rebuild theme index"
          git push
