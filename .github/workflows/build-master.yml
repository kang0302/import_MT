name: Build master CSVs (auto merge)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # daily 12:00 KST (UTC 03:00)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build masters
        run: |
          set -e
          python scripts/build_master_from_fragments.py

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "moneytree-bot"
          git config user.email "moneytree-bot@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add data/master/*.csv
          git commit -m "chore: build master csvs (auto merge)"
          git push
