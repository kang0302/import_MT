name: Build master CSVs (auto merge)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily 12:00 KST (UTC 03:00)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build masters + theme index
        run: |
          set -e
          python scripts/build_master_from_fragments.py
          python scripts/build_theme_index.py

      - name: Debug - list outputs
        run: |
          echo "=== ls -la data ==="
          ls -la data || true
          echo "=== ls -la data/master ==="
          ls -la data/master || true
          echo "=== ls -la data/theme ==="
          ls -la data/theme || true
          echo "=== cat data/theme/index.json (head) ==="
          head -n 40 data/theme/index.json || true
          echo "=== git status ==="
          git status --porcelain

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ✅ master 생성 결과 stage
          git add data/master

          # ✅ theme index stage (Full Theme Map / Compare dropdown SSOT)
          git add data/theme/index.json

          # 변경 없으면 종료
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: build master CSVs + theme index (auto merge)"
          git push

